<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header's</title>
    <link rel="stylesheet" href="navigation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="box">
      <div class="header">
        <div class="headertxt">
          <div class="btn">
            <button>
              <i><i class="fa fa-bars"></i></i></button
            ><span>Hi, Gravitor!</span>
          </div>
        </div>

        <div class="actionbtn">
          <div class="btn">
            <button><i class="fa fa-download"> </i></button>
            <button><i class="fa fa-print"> </i></button>
            <button><i class="fa fa-bookmark"> </i></button>
          </div>
        </div>
      </div>
      <div class="header short-header">
        <div class="headertxt">
          <div class="btn">
            <button>
              <i><i class="fa fa-bars"></i></i></button
            ><span class="span-short-header">Hi, Gravitor!</span>
          </div>
        </div>

        <div class="actionbtn">
          <div class="btn">
            <button><i class="fa fa-download"> </i></button>
            <button><i class="fa fa-print"> </i></button>
            <button><i class="fa fa-bookmark"> </i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
