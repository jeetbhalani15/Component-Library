<!DOCTYPE html>
<html>
  <head>
    <title>dialog box</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="dailog.css">
  </head>

  <body>
    <div class="box flex">
      <div class="dialog__box flex box__border">
        <div class="dialog__header">
          <h3>Dialog header</h3>
          <span class="txt">
            Dailog body text
          </span>
        </div>
        <div class="dialog__btn">
          <button>ACTION 1</button>
          <button>ACTION 2</button>
        </div>
      </div>
      <!-- 
        STACKED DAILOG BOX
       -->
      <div class="dialog__box0 flex box__border">
        <div class="dialog__header0">
          <h3>Dialog header</h3>
          <span class="txt">
            Dailog body text
          </span>
        </div>
        <div class="dialog__btn0">
          <button>FULL WIDTH ACTION 1</button>
          <button>FULL WIDTH ACTION 2</button>
        </div>
      </div>
      <!-- 
         SIMPLE DIALOG BOX
			 -->
      <div class="dialog__box1 box__border">
        <div class="dialog__header1">
          <h3 class="head">Dialog header</h3>
        </div>
        <div class="dialog__content1">
          <li><i class="fa fa-user-circle-o"></i> <span> item 1</span></li>
          <li><i class="fa fa-user-circle-o"></i> <span> item 2</span></li>
          <li><i class="fa fa-user-circle-o"></i> <span> item 3</span></li>
        </div>
      </div>

        CSS FOR CONFIRMATION DAILOG BOX
       -->
      <div class="dialog__box2 box__border">
        <div class="dialog__header2">
          <h3 class="head">Dialog header</h3>
        </div>
        <hr />
        <div class="dialog__content2">
          <div class="items">
            <input type="radio" class="input" name="1" />
            <label for="">item 1</label>
          </div>
          <div class="items">
            <input type="radio" name="1" />
            <label for="">item 2</label>
          </div>
          <div class="items" name="1">
            <input type="radio" />
            <label for="">item 3</label>
          </div>
          <div class="items" name="1">
            <input type="radio" />
            <label for="">item 4</label>
          </div>
          <div class="items">
            <input type="radio" name="1" />
            <label for="">item 5</label>
          </div>
          <div class="items" name="1">
            <input type="radio" />
            <label for="">item 6</label>
          </div>
          <div class="items" name="1">
            <input type="radio" />
            <label for="">item 7</label>
          </div>
          <div class="items">
            <input type="radio" name="1" />
            <label for="">item 8</label>
          </div>
        </div>
        <hr />
        <div class="dialog__btn2">
          <button class="btn-py">ACTION 1</button>
          <button>ACTION 2</button>
        </div>
      </div>

        HTML FOR STACKED BOX

      <div class="dialog__box3 box__border">
        <div class="dialog__header3">
          <h3 class="head">Dialog header</h3>
